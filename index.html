<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natucci's border-radius viewer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <header>
        <h1 id="main-title">BORDER RADIUS VIEWER</h1>
    </header>

    <main>
        <h2 id="selector-title"> Metric: </h2>
        <select name="metrics" id="metrics">
            <option value="px">px</option>
            <option value="%">%</option>
        </select>

        <section class="inputs">
            <input class="selectors" type="number" value=0 autofocus>
            <input class="selectors" type="number" value=0>
        </section>

        <div id="square"></div>

        <section class="inputs">
            <input class="selectors" type="number" value=0>
            <input class="selectors" type="number" value=0>
        </section>

        <button type="button" id="reset">Reset values</button>
    </main>

    <footer>
        <p id="by"> By: Gabriel Natucci </p>
    </footer>
</body>
<script src="js/main_script.js"></script>

</html>
