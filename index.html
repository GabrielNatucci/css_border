<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natucci's border-radius viewer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <header>
        <h1 id="main-title">BORDER RADIUS VIEWER </h1>
    </header>

    <main>
        <section class="metrics-section">
            <h2 id="selector-title"> Metric: </h2>
            <select name="metrics" id="metrics-id" class="metrics">
                <option class="metrics-option" value="px">px</option>
                <option class="metrics-option" value="%">%</option>
            </select>
        </section>

        <section class="inputs-sections">
            <input class="inputs" type="number" value=0 autofocus>
            <input class="inputs" type="number" value=0>
        </section>

        <div id="square">
            <button id="clipboard">Copy to clipboard &#x1F4CB;</button>
        </div>

        <section class="inputs-sections">
            <input class="inputs" type="number" value=0>
            <input class="inputs" type="number" value=0>
        </section>

        <button type="button" id="reset">Reset values</button>
    </main>

    <footer>
        <p id="by"> By: Gabriel Natucci </p>
    </footer>
</body>
<script src="js/main_script.js"></script>

</html>
